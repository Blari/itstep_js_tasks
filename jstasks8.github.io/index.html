<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Строки</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <br />
          <p class="h4">
            Подсчитать количество слов в троке. На вывод исходную строку и
            количество слов
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="h6">
            Введите строку
          </p>
          <input
            id="inputT1"
            type="text"
            class="form-control"
            value="Съешь ещё этих мягких французских булок, да выпей же чаю."
          />
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <textarea
            class="form-control"
            id="textAreaT1"
            rows="10"
            readonly
          ></textarea
          ><br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" id="buttonT1" class="btn btn-info btn-block">
            Начать
          </button>
        </div>
      </div>
    </div>
    <hr />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
  </body>
</html>
