<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <script
      src="https://kit.fontawesome.com/a7e164d29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>20. localStorage (DB project)</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-around">
        <div class="col-auto">
          <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary modalAdd">
            Modal test
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger">Clear</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone number</th>
                <th scope="col">Salary</th>
                <th scope="col">Date of creation</th>
                <th scope="col">Date of update</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Thornton</td>
                <td>*********</td>
                <td>Thornton@gmail.by</td>
                <td>
                  3002 Hilltop Street, Springfield, Massachusetts
                </td>
                <td>413-732-3099</td>
                <td>1500</td>
                <td>December 17, 1995 03</td>
                <td>December 18, 1995 03</td>
                <td>Active</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="ModalAdd"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Add a record
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <div class="input_span d-flex align-middle">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="name"
                  />
                  <i
                    class="fas fa-info-circle name"
                    data-container="body"
                    data-toggle-name="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Name"
                    data-content="From 2 to 25 characters."
                  ></i>
                </div>
              </div>
              <div class="form-group">
                <label for="login" class="col-form-label">Login:</label>

                <div class="input_span d-flex align-middle">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="login"
                  /><i
                    class="fas fa-info-circle login"
                    data-container="body"
                    data-toggle-login="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Login"
                    data-content="Big and small symbols, underscore sign."
                  ></i>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Password:</label>
                <div class="input_span d-flex align-middle">
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="password"
                    value="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                  /><i
                    class="fas fa-info-circle password"
                    data-container="body"
                    data-toggle-password="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Password"
                    data-content="Minimum eight characters, at least one letter and one number."
                  ></i>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>

                <div class="input_span d-flex align-middle">
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    id="email"
                  /><i
                    class="fas fa-info-circle email"
                    data-container="body"
                    data-toggle-email="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Email"
                    data-content="Only the .by and .бай zone."
                  ></i>
                </div>
              </div>
              <div class="form-group">
                <p class="collapse-triger">
                  <b>Address</b><i class="fas fa-angle-up"></i>
                </p>

                <div class="form-group collapse" id="collapse">
                  <label for="adsress" class="col-form-label">Address:</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="adsress"
                  />
                  <label for="phone" class="col-form-label">Phone:</label>
                  <input
                    type="tel"
                    class="form-control form-control-sm"
                    id="phone"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="salary" class="col-form-label">Salary:</label>
                <div class="input_span d-flex align-middle">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="salary"
                  /><i
                    class="fas fa-info-circle salary"
                    data-container="body"
                    data-toggle-salary="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Salary"
                    data-content="Max six digits."
                  ></i>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/lockr.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
