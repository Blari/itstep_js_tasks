<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <script
      src="https://kit.fontawesome.com/a7e164d29b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>20. localStorage (DB project)</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-around">
        <div class="col-auto">
          <button type="button" class="btn btn-primary modalAdd">Add</button>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-danger clearBtn">Clear</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone number</th>
                <th scope="col">Salary</th>
                <th scope="col">Date of creation</th>
                <th scope="col">Date of update</th>
                <th scope="col">Status</th>
                <th scope="col">Edit</th>
                <th scope="col">Del</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="ModalAdd"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Add a record
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <div class="input_span d-flex align-middle">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="name"
                  />
                  <i
                    class="fas fa-info-circle name"
                    data-container="body"
                    data-toggle-name="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Name"
                    data-content="From 2 to 25 characters."
                  ></i>
                </div>
              </div>
              <div class="form-group">
                <label for="login" class="col-form-label">Login:</label>

                <div class="input_span d-flex align-middle">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="login"
                  /><i
                    class="fas fa-info-circle login"
                    data-container="body"
                    data-toggle-login="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Login"
                    data-content="Big and small symbols, underscore sign."
                  ></i>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Password:</label>
                <div class="input_span d-flex align-middle">
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="password"
                    value="Testing193!"
                  /><i
                    class="fas fa-info-circle password"
                    data-container="body"
                    data-toggle-password="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Password"
                    data-content="At least 8 characters, must contain at least 1 uppercase letter, 1 lowercase letter, and 1 number, can contain special characters"
                  ></i>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>

                <div class="input_span d-flex align-middle">
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    id="email"
                  /><i
                    class="fas fa-info-circle email"
                    data-container="body"
                    data-toggle-email="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Email"
                    data-content="Email Validation as per RFC2822 standards."
                  ></i>
                </div>
              </div>

              <div class="form-group">
                <label for="salary" class="col-form-label">Salary:</label>
                <div class="input_span d-flex align-middle">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="salary"
                    min="0"
                  /><i
                    class="fas fa-info-circle salary"
                    data-container="body"
                    data-toggle-salary="popover"
                    data-trigger="hover"
                    data-placement="top"
                    title="Salary"
                    data-content="Max six digits."
                  ></i>
                </div>
              </div>

              <div
                class="input_span d-flex align-middle justify-content-center"
              >
                <label class="col-form-label">Status:&nbsp;</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-success active">
                    <input
                      type="radio"
                      name="options"
                      id="active"
                      autocomplete="off"
                      checked
                    />
                    Active
                  </label>
                  <label class="btn btn-warning">
                    <input
                      type="radio"
                      name="options"
                      id="inactive"
                      autocomplete="off"
                    />
                    Inactive
                  </label>
                </div>
              </div>
              <hr />
              <div class="form-group">
                <p class="collapse-triger">
                  <b>Address</b><i class="fas fa-angle-up"></i>
                </p>

                <div class="form-group collapse" id="collapse">
                  <label for="zip" class="col-form-zip">Zip Code:</label>
                  <div class="input_span d-flex align-middle">
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      id="zip"
                      value="00000000"
                    /><i
                      class="fas fa-info-circle zip"
                      data-container="body"
                      data-toggle-zip="popover"
                      data-trigger="hover"
                      data-placement="top"
                      title="Zip Code"
                      data-content="Max eight number."
                    ></i>
                  </div>
                  <label for="adsress" class="col-form-city">City:</label>
                  <div class="input_span d-flex align-middle">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="city"
                      value="New York"
                    /><i
                      class="fas fa-info-circle city"
                      data-container="body"
                      data-toggle-city="popover"
                      data-trigger="hover"
                      data-placement="top"
                      title="City"
                      data-content="Max two words."
                    ></i>
                  </div>
                  <label for="phone" class="col-form-label">Street:</label>
                  <div class="input_span d-flex align-middle">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="street"
                      value="Park Street"
                    /><i
                      class="fas fa-info-circle street"
                      data-container="body"
                      data-toggle-street="popover"
                      data-trigger="hover"
                      data-placement="top"
                      title="Street"
                      data-content="Max two words."
                    ></i>
                  </div>
                  <label for="house" class="col-form-label">House:</label>
                  <div class="input_span d-flex align-middle">
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      id="house"
                      value="25"
                    /><i
                      class="fas fa-info-circle house"
                      data-container="body"
                      data-toggle-house="popover"
                      data-trigger="hover"
                      data-placement="top"
                      title="House"
                      data-content="Number of house."
                    ></i>
                  </div>
                  <label for="house" class="col-form-label"
                    >Phone number:</label
                  >
                  <div class="input_span d-flex align-middle">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="number"
                      value="+375 29 550 81 98"
                    /><i
                      class="fas fa-info-circle number"
                      data-container="body"
                      data-toggle-number="popover"
                      data-trigger="hover"
                      data-placement="top"
                      title="Phone number"
                      data-content="Phone number"
                    ></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary sendBtn">Send</button>
          </button>
          <button type="button" class="btn btn-primary updateDate">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal-3 -->
    <div class="modal delRow" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Вы действительно хотите удалить строку?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Ой! Нет!
            </button>
            <button type="button" class="btn btn-primary removeRowConfirm">
              Ага!
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal clearAllData" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Вы действительно хотите удалить все данные?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Ой! Нет!
            </button>
            <button type="button" class="btn btn-primary clearConfirm">
              Ага!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast -->
    <div
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      class="toast"
      data-autohide="true"
      data-delay="5000"
      style="position: absolute; bottom: 0; left: 0;"
    >
      <div class="toast-header">
        <i class="fas fa-info-circle text-success toast-info"></i>
        <strong class="mr-auto">Success</strong>

        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Your data has been successfully added.
      </div>
    </div>
    <script src="js/lscache.js"></script>
    <script src="js/app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
