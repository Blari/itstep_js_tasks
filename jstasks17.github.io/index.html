    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />

            content="width=device-width, initial-scale=1, shrink-to-fit=no"

            rel="stylesheet"

        <link rel="stylesheet" href="style.css" />

        <title>17. Дата и время</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br />
                    
                    <p class="h4">
                        1. Пользователь вводит свою дату рождения и получает день недели.
                    </p>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
                <label for="text1">Введите дату рождения</label>
                <input id="text1" class="form-control" type="text" value="1986-03-07" placeholder="XXXX-XX-XX">
                <small id="text1HelpText" class="form-text">
                        Дата рождения должна быть в формате год-месяц-число (2017-01-26)
                      </small><br>
                      <h5 class="task1_1">День вашего рождения: </h5>
                      <h5 class="task1_2">со дня рождения прошло: </h5>
                      <h5 class="task1_3">Дней осталось до вашего дня рождения: </h5>
                <br />
                <button
                    type="button"
                    id="buttonT1"
                    class="btn btn-success btn-block"
                >
                    Узнать день недели
                </button>
            </div>
            <hr />
        </div>
        

        <script src="app.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
