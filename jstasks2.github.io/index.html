<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Работо с циклами</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <h3>1) Найти сумму цифр числа</h3>
                <input type="number" id="t1Number" value="42"><br><br>
                <button id="t1RandomNumber">Случайное число</button><br><br>
                <button id="t1Answer">Решение</button><br>
                <h4 id="t1Task1"></h4>
                <h4 id="t1Task2"></h4>
                <hr> 
            </div>
        </div>
        <div class="row">
            <div class="col-auto fa-align-justify">
                <h3>2) Удалить цифру под номером, который ввел пользователь</h3>
                <input type="number" id="t2Number" value="123456789"><br><br>
                <p>Какую цифру удалить?</p>
                <input type="number" id="t2Number2" value="5" min="1" max="8"><br><br>
                <button id="t2RandomNumber">Случайное число</button><br><br>
                <button id="t2Answer">Решение</button><br>
                <h4 id="t2Task1"></h4>
                <h4 id="t2Task2"></h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <h3>3) Найти сумму первой и последней цифр числа</h3>
                <input type="number" id="t3Number" value="123456789"><br><br>
                <button id="t3RandomNumber">Случайное число</button><br><br>
                <button id="t3Answer">Решение</button><br>
                <h4 id="t3Task1"></h4>
                <h4 id="t3Task2"></h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <h3>4) Нахождение максимумов и минимумов</h3>
                <button id="t4RandomNumber">Ввод чисел. Число 0 означает остановку ввода.</button><br><br>
                <h4 id="t4Task1"></h4>
                <hr>   
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <h3>5) Каждую цифру возвести в степень равную ей</h3>
                <button id="t5RandomNumber">Ввод чисел. Число 0 означает остановку ввода.</button><br><br>
                <h4 id="t5Task1"></h4>
                <hr>    
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
