<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Работа с массивами 2</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br />
                    <p class="h4">
                        1. Удалить в массиве все числа, которые повторяются
                        более двух раз.
                    </p>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
                <textarea
                    class="form-control"
                    id="textAreaT1"
                    rows="3"
                    readonly
                ></textarea
                ><br />
                <button
                    type="button"
                    id="buttonT1"
                    class="btn btn-success btn-block"
                >
                    Сгенерировать случайный массив
                </button>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br />
                    <p class="h4">
                        2. Удалить повторяющиеся элементы из массива.
                    </p>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
                <textarea
                    class="form-control"
                    id="textAreaT2"
                    rows="3"
                    readonly
                ></textarea
                ><br />
                <button
                    type="button"
                    id="buttonT2"
                    class="btn btn-success btn-block"
                >
                    Сгенерировать случайный массив
                </button>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br />
                    <p class="h4">
                        3. Определить максимальную серию подряд элементов по
                        возрастанию. Вывести ее.
                    </p>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
                <textarea
                    class="form-control"
                    id="textAreaT3"
                    rows="6"
                    readonly
                ></textarea
                ><br />
                <button
                    type="button"
                    id="buttonT3"
                    class="btn btn-success btn-block"
                >
                    Сгенерировать случайный массив
                </button>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <br />
                    <p class="h4">
                        4. Найти два максимальных элемента массива.
                    </p>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
                <textarea
                    class="form-control"
                    id="textAreaT4"
                    rows="3"
                    readonly
                ></textarea
                ><br />
                <button
                    type="button"
                    id="buttonT4"
                    class="btn btn-success btn-block"
                >
                    Сгенерировать случайный массив
                </button>
            </div>
        </div>
        <hr />
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="app.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
